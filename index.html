<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="">View Highscore</a>
        <span class="time-display">Time: 0</span>
    </header>

    <!-- Instructions -->
    <main class="instructions">
        <h1>Code Quiz Challenge</h1>
        <p> Try to answer the following code related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score time by 10 seconds.
        </p>
        <button class="start" id="start">Start Quiz</button>
    </main>

    <!-- Quiz -->
    <section class="quiz-wrapper">
        <h2 class="question">Test - Is the sky blue?</h2>
        <div class="answers">
            <button class="quiz-btn" id="btnA">A. Yes</button>
            <button class="quiz-btn" id="btnB">B. No</button>
            <button class="quiz-btn" id="btnC">C. Maybe</button>
            <button class="quiz-btn" id="btnD">D. IDK</button>
        </div>
    </section>

    <!-- JS -->
    <script src="./assets/js/code-quiz.js"></script>
</body>
</html>
